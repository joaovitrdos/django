<div class="container">
    <table>
        <tr>
          <th>id</th>
          <th>nome</th>
          <th>email</th>
          <th>idade</th>
        </tr>
        {% for usuario in usuarios%}

            <td>{{usuario.id}}</td>

        </tr>
        {% endfor%}

</div>
