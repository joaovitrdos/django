<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: aqua;">
    <form style="background-color: white; border-radius: 20px; width: 500px; height: 500px; margin: auto; margin-top: 200px;"  action="{% url 'listagem_usuario'%}" method="post>
        <div style=" margin-top: 100px; color: black;" class="container">
            <h1 style="padding-top: 40px; text-align: center;">Cadastro de Usuario</h1>
            <div>
                <div style="margin-left: 20px; display: flex; margin-bottom: 30px;margin-top: 80px;">
                    <input name="nome" style="border-radius: 10px; width: 100%; height: 50px; border: 1px solid aqua; font-size: 16px;" class="form-control-sm" placeholder="Nome" type="text">
                </div>
                <div style="margin-left: 20px; display: flex; margin-bottom: 30px;">
                    <input name="email" style="border-radius: 10px; width: 100%; height: 50px;border: 1px solid aqua; font-size: 16px;" placeholder="Email" class="form-control-sm" type="text">
                </div>
                <div style="margin-left: 20px; display: flex;">
                    <input name="idade" style="border-radius: 10px; width: 100%; height: 50px;border: 1px solid aqua; font-size: 16px;" placeholder="Idade" class="form-control-sm" type="text">
                </div>
                <button style="width: 200px; height: 40px; border-radius: 10px; border: 0px transparent; background-color:aqua; font-size: 16px; width: 300px; margin-top: 30px; margin-left: 100px; margin-right: 100px;" class="form-control-sm">  Enviar  </button>
            </div>
        </div> 
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
